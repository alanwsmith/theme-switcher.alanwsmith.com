<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Theme Switcher Example</title>
    <meta charset="UTF-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/example-styles.css" />
[! include "_includes/theme-loader.html" !]
  </head>
  <body>
    <bitty-5-1 
      data-connect="/scripts/debug.js"
      data-send="themeSwitcher">

      <a href="/">Home page</a>
      <h1>Debugging</h1>
      <button data-send="clearLocalStorage">Clear Local Storage</button>
      <div data-receive="clearLocalStorage">waiting</div>

    </bitty-5-1>
    <script src="/components/bitty-5.1.0.min.js"></script>
  </body>
</html>
